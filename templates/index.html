<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitPro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>
<!-- This is for javascript -->

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">
               <a class="navbar-brand" href="#" style="color: white; font-size:40px;">
          <img src="{{ url_for('static', filename='/MainLogo.png')}}" alt="TransitPro" style="height: 50px;">
          TransitPro</a>
                <!-- Navbar content -->
                <!-- Add your navigation links here -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- Map Section -->
                    <!-- Add your map component here -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5750.637189176783!2d103.897737929813!3d1.3133031108973816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHotels!5e0!3m2!1sen!2ssg!4v1686730146759!5m2!1sen!2ssg"
                        width="100%" height="750px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-4">
                    <!-- Form Section -->
                    <form action="http://127.0.0.1:8000/index/process_form" method="POST">
                        <!-- Add your form fields here -->
                        <div class="mb-3">
                            <label for="number_of_hotels" class="form-label">Number of Hotels:</label>
                            <input type="number" class="form-control" id="number_of_hotels"
                                   placeholder="Enter number of hotels" min="1" value="6" max="{{ number_of_hotels }}"
                                   oninput="handleNumberChange()"
                                   onKeyDown="return false">
                        </div>
                        <div id="dropdownContainer" style="max-height: 516px; overflow-y: auto;">
                        </div>
                        <script>handleNumberChange()</script>
<!--                        {% for i in range(2) %}-->
<!--                            <div class="mb-3">-->
<!--                                <label for="hotel{{  i + 1  }}" class="form-label">Hotel {{  i + 1  }}:</label>-->
<!--                                <select class="form-select" id="hotel{{  i + 1  }}">-->
<!--                                    <option disabled selected value> &#45;&#45; select an option &#45;&#45; </option>-->
<!--                                    {% for name in hotel_names %}-->
<!--                                    <option>{{ name }}</option>-->
<!--                                    {% endfor %}-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        {% endfor %}-->
                        <div class="mb-3">
                            <label for="passenger" class="form-label">Number of Passengers:</label>
                            <input type="number" class="form-control" id="passenger"
                                placeholder="Enter number of passengers" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

     <footer style="background-color: #343a40; color: #ffffff; padding: 10px; text-align: center;">
        <!-- Footer content -->
        <div style="padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
            <p>&copy; 2023 TransitPro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
