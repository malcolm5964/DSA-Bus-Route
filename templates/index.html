<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<script type="text/javascript" src="{{ url_for('static', filename='index.js')}}"></script>
<!-- This is for javascript -->

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Website Logo</a>
                <!-- Navbar content -->
                <!-- Add your navigation links here -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Map Section -->
                    <!-- Add your map component here -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d5750.637189176783!2d103.897737929813!3d1.3133031108973816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHotels!5e0!3m2!1sen!2ssg!4v1686730146759!5m2!1sen!2ssg"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <!-- Form Section -->
                    <form>
                        <!-- Add your form fields here -->
                        <div class="mb-3">
                            <label for="hotel" class="form-label">Number of Hotels:</label>
                            <select class="form-select" id="hotel">
                                {% for name in hotel_names %}
                                <option>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="passenger" class="form-label">Number of Passengers:</label>
                            <input type="number" class="form-control" id="passenger"
                                placeholder="Enter number of passengers" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <div class="container">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
